language: cpp
cache: ccache
matrix:
  include:
    - os: linux
      env: NAME="linux appimage"
      sudo: required
      dist: trusty
      services: docker
      git:
       clone: true
       submodules: false
      addons:
        apt:
          packages:
            - p7zip-full
      install: 
       #- docker pull quriouspixel/yuzu:latest
      script: 
       #- mkdir -p "$HOME/.ccache"
       #- travis_retry docker run -u root -e ENABLE_COMPATIBILITY_REPORTING --env-file .travis/travis-ci.env -v $(pwd):/yuzu -v "$HOME/.ccache":/root/.ccache --name yuzu_appimage quriouspixel/yuzu:latest /bin/bash /yuzu/.travis/docker.sh
       - mkdir artifacts/
       - cd artifacts/
       - wget -c https://github.com/qurious-pixel/pineappleEA.github.io/releases/download/continuous/yuzu-x86_64.AppImage.zsync
       - mv yuzu-x86_64.AppImage.zsync yuzu-x86_64.AppImage
       - cp yuzu-x86_64.AppImage Yuzu-EA-1002.AppImage
       - ls -al .
       - echo $PWD
      after_success:
      - ls -al artifacts/
      - wget -c https://github.com/tcnksm/ghr/releases/download/v0.13.0/ghr_v0.13.0_linux_amd64.tar.gz
      - tar xfv ghr_v0.13.0_linux_amd64.tar.gz      
      - version=$(ls artifacts/version |grep Yuzu-EA | cut -d "-" -f 3 | cut -d "." -f 1) 
      - ghr_v0.13.0_linux_amd64/ghr -recreate -n 'Continous build' -b "Travis CI build log ${TRAVIS_BUILD_WEB_URL}" continuous artifacts/
      - ghr_v0.13.0_linux_amd64/ghr -recreate -n "Continuous build (EA-$version)" -b "Travis CI build log ${TRAVIS_BUILD_WEB_URL}" EA-$version artifacts/version/
      branches:
        only:
        - $TRAVIS_BRANCH
        except:
          tags:
          - /^(?i:continuous.*)$/
          - /^(?i:EA)-.*$/
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
#  secure: 
  file_glob: true
  file: "artifacts/*"
  skip_cleanup: true
  on:
    tags: false
